<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
    
    
    
</head>    
<body>
    <script type="text/javascript" defer src="cadastro.js"></script>
    <main class="container">
        <h2>Cadastre-se</h2>
        <form name="userform" action="">
            <div class="input-field">
                <input required type="username" name="username" id="username"
                    placeholder="Nome de Usuário">
                    <div class="underline"></div>
            </div>

            <div class="input-field">
                <input required type="username" name="username" id="username"
                    placeholder="Email">
                    <div class="underline"></div>
            </div>

<br>

            <div class="input-field">
                <input required type="adress" name="adress_site" id="adress"
                    placeholder="Rua - Número - Bairro">
                    <div class="underline"></div>
            </div>

<br>

            <div class="input-field">
                <input required type="adress" name="adress_site" id="adress"
                    placeholder="CEP">
                    <div class="underline"></div>
            </div>

<br>

                <div class="input-field">
                    <input required type="password" name="password" id="password"
                        placeholder="Senha">
                        <button type="button" id="btn"><img src="images\login\eye.png" alt="Olho da Senha"></button>
                        <div class="underline"></div>
                </div>

<br>

                <div class="input-field" >
                    <input required type="password" name="password2" 
                    id="password2"
                        placeholder="Confirme sua Senha">
                        <div class="underline"></div>
                </div>
                
               <A href="main.html"><input type="submit" value="Continue" class="input"></A> 
        </form>

        <div class="footer">
            
            <span>Já possui uma conta? Acesse sua conta pela <a href="login.html">página de login</a></span>
            
            <div class="social-field">
                <div class="social-field-media social-field-google">
                    <a href="main.html">
                        <i class="fab fa-google"></i>
                        Registre-se com o Google
                    </div>
                    <div class="social-field-media social-field-instagram">
                        <a href="main.html">
                            <i class="fab fa-instagram"></i>
                            Registre-se com o Instagram
                        </a>
                    </div>
                <div class="social-field-media social-field-facebook">
                    <a href="main.html">
                        <i class="fab fa-facebook"></i>
                        Registre-se com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
